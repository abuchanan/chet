<div class='row-fluid'>

  <div class='span10'>
    <div class='input-append'>
      <input type='text' placeholder='Command line' class='input-xlarge'/>
      <button class='btn' type='button'>Do it</button>
    </div>
  </div>

  <div class='span2' style='text-align: right; padding-right: 10px;'>
    <a href="#/instance/{{ instanceID }}/settings" class='btn'><i class='icon-wrench'></i> Settings</a>
  </div>


</div>


<!-- TODO could have a problem with drag-select here because child elements will intercept mouse click events.  or is that a good thing? -->
<chet-drag-select position='pos'>

<chet-scroll-position position='pos'>
  <chet-ruler position='pos'></chet-ruler>
  <chet-dynamic-track position='pos' config='track' ng-repeat='track in tracks'></chet-dynamic-track>
</chet-scroll-position>

</chet-drag-select>

<div class='row-fluid'>

  <div class='span2'>
    <chet-zoomer position='pos'></chet-zoomer>
  </div>
  <div class='span10'>
    <chet-overview position='pos'></chet-overview>
  </div>
</div>
